<body>

    <header>
		<div class="menu">
		  <img src="../Imagenes/Logo.png" alt="Logo" />
		  <nav>
			<ul>

			</ul>

	  <div class="titulo">
        <img src="../Imagenes/Titulo.png" alt="Titulo" />

        <h1>La velocidad hecha servidor</h1>
        </div>

    <div class="content">

        <h1 class="logo">Contacta <span>nos</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre y Apellido</label>
                        <input type="text" name="Nombre y Apellido">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>N° de Telefono</label>
                        <input type="tel" name="N° de Telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Para mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av. Fermín, Cariola 42, T4107 Yerba Buena, Tucumán</li>
                    <li><i class="fas fa-phone"></i> (381) 357 ****</li>
                    <li><i class="fas fa-envelope-open-text"></i> Games-Info@gamerzone.tuc</li>
                </ul>
                <p>Atencion las 24hs / 7dias, exceptuando feriados.</p>
            </div>
        </div>

    </div>
